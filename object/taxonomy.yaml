# =============================================================================
#  INHA-RBY1 Object Taxonomy
#  Curated from RoboCup@Home competition history (2023–2025) & rulebook.
#
#  Fields:
#    id              : unique integer (auto-increment)
#    name            : canonical snake_case name
#    display_name    : human-readable label
#    category        : one of 9 categories
#    subcategory     : finer grouping (optional)
#    appearances     : competition years where the object appeared (2023-2025)
#    rulebook_req    : whether the rulebook mandates this type (true/false)
#    ycb_id          : YCB object-set ID if available (null otherwise)
#    source_datasets : public datasets containing this object
# =============================================================================

